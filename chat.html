<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat cadeaux — Anniversaire de Nicolas</title>
  <meta name="description" content="Discutez entre invités pour choisir les cadeaux de Nicolas.">
  <link rel="icon" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-animated"></div>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html"><span class="logo-dot"></span>AnnivNico</a>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="carpool.html">Covoiturage</a>
        <a href="chat.html">Chat cadeaux</a>
        <a class="cta" href="register.html">Je m'inscris</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container narrow reveal glass form-wrap">
      <h1>Chat cadeaux</h1>
      <p class="lead">Échangez vos idées de cadeaux en direct.</p>

      <div class="chat-box">
        <ul id="chatList" class="chat-list"></ul>
        <form id="chatForm" class="chat-form" action="#" method="post">
          <div class="grid-2">
            <input id="chatName" name="name" placeholder="Votre nom" required />
            <input id="chatMessage" name="message" placeholder="Votre message" required />
          </div>
          <button class="btn primary" type="submit">Envoyer</button>
          <div class="status" role="status" aria-live="polite"></div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <div class="brand foot"><span class="logo-dot"></span>AnnivNico</div>
        <p class="muted small">© 2025 • Fête d'anniversaire de Nicolas • Palavas‑les‑Flots</p>
      </div>
      <div class="foot-actions">
        <a class="btn tiny ghost" href="index.html">Retour</a>
      </div>
    </div>
  </footer>

  <script type="module" src="chat.js"></script>
  <script src="script.js"></script>
</body>
</html>
